name: ChatGPT Scheduler and Email

on:
  schedule:
    - cron: '0 8 * * *' # 每天 UTC 8:00 (PDT 1:00 AM)
  workflow_dispatch: # 允许手动触发

jobs:
  chatgpt-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call OpenAI API
        id: openai
        run: |
          RESPONSE=$(curl -s -X POST https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [{"role": "user", "content": "Generate a daily tech news summary in Chinese."}],
              "temperature": 0.7
            }')
          REPLY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content' || echo "Error: $RESPONSE")
          echo "reply=$REPLY" >> $GITHUB_OUTPUT

      - name: Send Email with Response
        if: always() # 确保即使 API 失败也发送邮件
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp-mail.outlook.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ChatGPT Daily Tech News Summary"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USER }}
          body: "ChatGPT Reply:\n\n${{ steps.openai.outputs.reply }}"
